{% extends './plantilla.html' %}

{% block title %}Crear Tarea{% endblock %}

{% block content %}
<h1 class="mb-4">Crear Tarea para el Proyecto: {{ proyecto.nombre }}</h1>

<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="Nombre">Título</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" name="descripcion" class="form-control" rows="4" required></textarea>
    </div>

    <div class="form-group">
        <label for="fecha_limite">Fecha Límite</label>
        <input type="date" id="fecha_limite" name="fecha_limite" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success mt-3">Crear Tarea</button>
    <a href="{% url 'detalles_proyecto' proyecto.id %}" class="btn btn-secondary mt-3 ml-2">Cancelar</a>
</form>
{% endblock %}
