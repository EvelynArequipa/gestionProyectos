{% extends './plantilla.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Progreso de Proyectos</h1>
    <canvas id="graficoProyectos" width="400" height="200"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const ctx = document.getElementById('graficoProyectos').getContext('2d');
        
        fetch("{% url 'datos_grafico' %}")
            .then(response => response.json())
            .then(data => {
                new Chart(ctx, {
                    type: 'bar', // Cambiar a 'line', 'pie', etc., seg√∫n tus necesidades
                    data: data,
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top',
                            },
                            title: {
                                display: true,
                                text: 'Progreso de Proyectos'
                            }
                        },
                    },
                });
            });
    });
</script>
{% endblock %}
