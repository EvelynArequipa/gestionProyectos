{% extends './plantilla.html' %}

{% block title %}Editar Tarea{% endblock %}

{% block content %}
<h1 class="mb-4">Editar Tarea: {{ tarea.nombre }}</h1>

<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="titulo">Título</label>
        <input type="text" id="titulo" name="titulo" class="form-control" value="{{ tarea.nombre }}" required>
    </div>

    <div class="form-group">
        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" name="descripcion" class="form-control" rows="4" required>{{ tarea.descripcion }}</textarea>
    </div>

    <div class="form-group">
        <label for="fecha_limite">Fecha Límite</label>
        <input type="date" id="fecha_limite" name="fecha_limite" class="form-control" value="{{ tarea.fecha_limite }}" required>
    </div>

    <div class="form-check">
        <input type="checkbox" id="completada" name="completada" class="form-check-input" {% if tarea.completada %}checked{% endif %}>
        <label for="completada" class="form-check-label">Tarea Completada</label>
    </div>

    <button type="submit" class="btn btn-warning mt-3">Actualizar Tarea</button>
    <a href="{% url 'detalles_proyecto' tarea.proyecto.id %}" class="btn btn-secondary mt-3 ml-2">Cancelar</a>
</form>
{% endblock %}
