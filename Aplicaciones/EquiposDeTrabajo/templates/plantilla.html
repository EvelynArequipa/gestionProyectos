<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestión de Proyectos{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gestión de Proyectos</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " href="{% url 'home' %}"><b class="text-light">Inicio</b></a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar_usuarios' %}"><b class="text-light">Usuarios</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar_proyectos' %}"><b class="text-light">Proyectos</b></a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'grafico_proyecto' %}"><b class="text-light">Gráficos</b></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container mt-4">
        {% block content %}
        <!-- Aquí se colocará el contenido específico de cada página -->
        {% endblock %}
    </div>

    <!-- Pie de página -->
    <footer class="text-center py-3 bg-light mt-4">
        <p>&copy; 2025 Gestión de Proyectos</p>
    </footer>

    <!-- Agregar archivos JS si es necesario -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
