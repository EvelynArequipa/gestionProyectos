{% extends './plantilla.html' %}

{% block title %}Editar Usuario{% endblock %}

{% block content %}
<h1 class="mb-4">Editar Usuario</h1>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" name="nombre" class="form-control" value="{{ usuario.nombre }}" required>
    </div>
    <div class="mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" name="apellido" class="form-control" value="{{ usuario.apellido }}" required>
    </div>
    <div class="mb-3">
        <label for="descripcion" class="form-label"><b>Descripción:</b></label>
        <textarea name="descripcion" id="descripcion" class="form-control" rows="4" placeholder="Ingrese la descripción">{{ proyecto.descripcion }}</textarea>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" class="form-control" value="{{ usuario.email }}" required>
    </div>

    <div class="mb-3">
        <label for="activo" class="form-label">Activo</label>
        <input type="checkbox" name="activo" {% if usuario.activo %}checked{% endif %} class="form-check-input">
    </div>
    <button type="submit" class="btn btn-warning">Actualizar Usuario</button>
</form>
{% endblock %}
